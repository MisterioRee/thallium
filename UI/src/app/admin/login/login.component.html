<div class="d-flex justify-content-center flex-wrap">
    <form style="width: 300px;" class="form-signin" #loginForm="ngForm">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" [(ngModel)]="username" name="email" class="form-control"
            placeholder="Email address" required="" autofocus="">
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" [(ngModel)]="password" name="password" class="form-control"
            placeholder="Password" required="">
        <div class="mb-3">
            <label for="register">
                Don't Have Account?
            </label>
            <a [routerLink]="['/register']" id="resiter" name="register"> Register</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.form.valid" (click)="onLogin()"
            type="submit">Sign in</button>
        <div *ngIf="errorMessage">
            <p style="color:red">{{errorMessage}}</p>
        </div>
        <p class="mt-5 mb-3 text-muted">Â© Brand</p>


    </form>


</div>
